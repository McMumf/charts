apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app: immich-redis
spec:
  type: ClusterIP
  selector:
    app: immich-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
